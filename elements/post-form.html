
<div class="pull-right">
    <p><a class="btn btn-info" ng-click="counter()">New Post</a></p>
</div>

<ul class="nav nav-pills">
    <li role="presentation" class="active">
      <input type="search" class="form-control input-sm search-form" placeholder="Filter">
    </li>
    <div class="form-inline">
      <label for="sort">  Sort by </label>
      <select class="form-control" id="sort">
        <option>Some text</option>
        <option>Some text</option>
      </select>
    </div>
  </ul>

<!-- TODO: add validations to form. control how the user submits -->
<!-- TODO: leftoff trying to get show/hide button to work. scope? -->
<div class="row" ng-show="even">
    <div class="col-md-8">

      <form novalidate ng-submit="$ctrl.createPost($event, post)" name="$ctrl.newPost" class="form" action="#">
        <div ng-class="{
          'has-error': $ctrl.newPost.title.$invalid && !$ctrl.newPost.title.$pristine}">
          <label for="title">Title</label>
          <input id="title" class="form-control ng-pristine" ng-model="$ctrl.post.title" required ng-minlength="1" type="text" name="title">
        </div>
        <div ng-class="{
          'has-error': $ctrl.newPost.body.$invalid && !$ctrl.newPost.body.$pristine}">
          <label for="body">Body</label>
          <textarea id="body" class="form-control ng-pristine" ng-model="$ctrl.post.body" ng-minlength="3" required type="text" name="body" ></textarea>
        </div>
        <div ng-class="{
          'has-error': $ctrl.newPost.author.$invalid && !$ctrl.newPost.author.$pristine }">
          <label for="author">Author</label>
          <input id="author" class="form-control ng-pristine" ng-model="$ctrl.post.author" ng-minlength="2" name="author" required>
        </div>
        <div ng-class="{
          'has-error': $ctrl.newPost.image.$invalid && !$ctrl.newPost.image.$pristine}">
          <label for="image-url">Image URL</label>
          <input id="image" class="form-control" ng-model="$ctrl.post.image" ng-pattern="/(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})
/" name="image" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-class="{'disabled': $ctrl.newPost.$invalid}">
            Create Post
          </button>
        </div>
      </form>

    </div>
  </div>

<!-- display posts ngRepeat here-->
  <div class="row">
   <div class="col-md-12">

     <div class="well" ng-repeat="post in $ctrl.posts">
       <div class="media-left">
         <img src="{{post.image}}" class="media-object">
       </div>
       <div class="media-body">
         <h4 class="media-heading">
           {{post.title}}
           |
           <a><i class="glyphicon glyphicon-arrow-up"></i></a>
           <a><i class="glyphicon glyphicon-arrow-down"></i></a>
           10
         </h4>
         <div class="text-right">
           {{post.author}}
         </div>
         <p>
           {{post.body}}
         </p>
         <div>
           {{post.time}}
           |
           <i class="glyphicon glyphicon-comment"></i>
           <a>
             Some comments
           </a>
         </div>
         <div class="row">
           <div class="col-md-offset-1">
             <hr>
             <p>
               Comment text
             </p>
             <form class="form-inline">
               <div class="form-group">
                 <input class="form-control">
               </div>
               <div class="form-group">
                 <input type="submit" class="btn btn-primary">
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>

   </div>
 </div>
